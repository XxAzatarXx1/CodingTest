<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="quiz-container">
            <h1 class="quiz-title">Coding Quiz</h1>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="answer-buttons" class="btn-container">
                    <p id="timer">Time Left: <span id="time-left">10</span>s</p>
            </div>
            <button id="next-button" class="cta-button" onclick="loadNextQuestion()">Next</button>
            <p id="score-display">Score: <span id="score">0</span></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
